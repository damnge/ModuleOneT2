<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>The Last Planet</title>
</head>
<body>
    <!-- HEADERT THAT CONTAINS TITLE OF THE POSTER AND ACTORS -->
    <header>
        <div>
            <img class="logo" src="img/lastplanet.svg">
        </div>
        <!-- Wrpaing container used for the names of the actor made in Flexbox to space block around evenly -->
        <div class="actor-container">
            <div class="actor-name"> 
                <h1>Jimmy Chin</h1>
            </div>
            <div class="actor-name"> 
                <h1>Chris Burkard</h1>
            </div>
            <div class="actor-name"> 
                <h1>Conrad Anker</h1>
            </div>
            <div class="actor-name"> 
                <h1>Alex Honnold</h1>
            </div>
        </div>
    </header>
    <!-- MAIN CONTENT WITH THE GALLERY-->
    <main>
        <!-- One image that is on the top of the grid with position absolute -->
        <img class="center-img" src="img/iceland14.png" alt="iceland">   
        <!-- Container that wraps the gallery made with CSS Grid-->
        <section>
            <img src="img/iceland1.png" alt="iceland">
            <img src="img/iceland2.png" alt="iceland">
            <img src="img/iceland3.png" alt="iceland">
            <img src="img/iceland4.png" alt="iceland">
            <img src="img/iceland5.png" alt="iceland">
            <img src="img/icealnd6.png" alt="iceland">
            <img src="img/iceland7.png" alt="iceland">
            <img src="img/iceland8.png" alt="iceland">
            <img src="img/iceland9.png" alt="iceland">
            <img src="img/iceland10.png" alt="iceland">
            <img src="img/iceland11.png" alt="iceland">
            <img src="img/iceland12.png" alt="iceland">
        </section>
    </main>
    <!-- FOOTER WITH SUBTITLE -->
    <footer>
        <div class="sub-title">
            <h1> This september in cinemas</h1>
        </div>
    </footer>    
</body>
</html>
